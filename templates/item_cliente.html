<tr id="cliente-{{ cliente.id }}">
    <th scope="row">{{ cliente.id }}</th>
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.email }}</td>

    <td>
        <button class="btn btn-secondary"
                c-get="{{ url_for('cliente.detalhes_cliente', cliente_id=cliente.id)}}"
                c-target="#exibir-cliente"
                data-bs-toggle="modal" 
                data-bs-target="#exampleModal">
                    Exibir
        </button>

        <button c-target="#forms" 
                c-get="{{ url_for('cliente.form_edit_cliente', cliente_id=cliente.id) }}" 
                class="btn btn-primary">
                    Editar
        </button>

        <button c-remove-closest="tr" 
                class="btn btn-danger" 
                c-delete="{{ url_for('cliente.deletar_cliente', cliente_id=cliente.id) }}">
                    Deletar
        </button>
    </td>
</tr>
